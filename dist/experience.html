  <script>
    // Initialize timeline when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Convert experience data to timeline format
      const timelineData = window.EXPERIENCE.map(exp => ({
        title: exp.duration,
        content: `
          <div>
            <h3 style="font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem;">${exp.role}</h3>
            <p style="font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 1.5rem;">${exp.company}</p>
            <ul style="padding-left: 1.5rem; margin-bottom: 1.5rem;">
              ${exp.bullets.map(bullet => `<li style="margin-bottom: 0.5rem; color: var(--text-secondary);">${bullet}</li>`).join('')}
            </ul>
          </div>
        `
      }));
      
      // Initialize timeline component
      const timelineContainer = document.getElementById('timeline-container');
      if (timelineContainer && timelineData.length > 0) {
        new Timeline(timelineContainer, timelineData);
      }
    });
  </script>
