<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credly Integration</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-light: #808080;
            --border-color: #2a2a2a;
            --accent: #000000;
            --accent-hover: #1a1a1a;
            --card-bg: #0a0a0a;
            --card-border: #2a2a2a;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .badge-card {
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background-color: var(--card-bg);
        }
        
        .badge-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .loading {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
        }
        
        .error {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            color: #51cf66;
            background-color: rgba(81, 207, 102, 0.1);
            border: 1px solid #51cf66;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #3b82f6;
            border: 1px solid #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Credly Integration</h1>
        <p>This page tests the Credly badge fetching functionality.</p>
        
        <button id="fetchBadges">Fetch My Credly Badges</button>
        <button id="clearResults">Clear Results</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Import the CredlyBadgeFetcher class
        class CredlyBadgeFetcher {
            constructor(username) {
                this.username = username;
                this.baseUrl = 'https://www.credly.com/users';
            }

            // Fetch badges from Credly with multiple fallback strategies
            async fetchBadges() {
                console.log('Attempting to fetch badges from Credly...');
                
                // Strategy 1: Try direct fetch (may work on deployed sites)
                try {
                    console.log('Trying direct fetch...');
                    const directUrl = `${this.baseUrl}/${this.username}/badges.json`;
                    const response = await fetch(directUrl);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Direct fetch successful, badges found:', data.data?.length || 0);
                        return data.data || [];
                    } else {
                        console.warn('Direct fetch failed with status:', response.status);
                    }
                } catch (error) {
                    console.warn('Direct fetch failed with error:', error.message);
                }

                // Strategy 2: Try with CORS proxy
                try {
                    console.log('Trying CORS proxy...');
                    const proxyUrls = [
                        `https://api.allorigins.win/get?url=${encodeURIComponent(`${this.baseUrl}/${this.username}/badges.json`)}`,
                        `https://cors-anywhere.herokuapp.com/${this.baseUrl}/${this.username}/badges.json`,
                        `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(`${this.baseUrl}/${this.username}/badges.json`)}`
                    ];
                    
                    for (const proxyUrl of proxyUrls) {
                        try {
                            console.log('Trying proxy:', proxyUrl);
                            const proxyResponse = await fetch(proxyUrl);
                            
                            if (proxyResponse.ok) {
                                const proxyData = await proxyResponse.json();
                                
                                // Handle different proxy response formats
                                let jsonData;
                                if (proxyData.contents) {
                                    // AllOrigins format
                                    jsonData = JSON.parse(proxyData.contents);
                                } else if (proxyData.body) {
                                    // CodeTabs format
                                    jsonData = JSON.parse(proxyData.body);
                                } else {
                                    // Direct proxy format
                                    jsonData = proxyData;
                                }
                                
                                console.log('Proxy fetch successful, badges found:', jsonData.data?.length || 0);
                                return jsonData.data || [];
                            } else {
                                console.warn('Proxy fetch failed with status:', proxyResponse.status);
                            }
                        } catch (proxyError) {
                            console.warn('Proxy attempt failed:', proxyError.message);
                        }
                    }
                } catch (error) {
                    console.warn('All proxy attempts failed:', error.message);
                }

                // If all strategies fail, return empty array to trigger fallback
                console.log('All fetch strategies failed, returning empty array');
                return [];
            }

            // Transform Credly badge data to match portfolio format
            transformBadgeData(badge) {
                return {
                    id: badge.id,
                    title: badge.badge_template.name,
                    org: badge.issuer.entities[0]?.entity.name || 'Unknown Organization',
                    year: new Date(badge.issued_at).getFullYear(),
                    category: this.determineCategory(badge.badge_template),
                    url: badge.badge_template.url,
                    imageUrl: badge.badge_template.image_url,
                    description: badge.badge_template.description,
                    issuedAt: badge.issued_at,
                    expiresAt: badge.expires_at
                };
            }

            // Determine category based on badge properties
            determineCategory(badgeTemplate) {
                const name = badgeTemplate.name.toLowerCase();
                const description = badgeTemplate.description.toLowerCase();
                
                if (name.includes('google') || name.includes('cloud') || name.includes('aws') || name.includes('azure')) {
                    return 'Cloud';
                } else if (name.includes('javascript') || name.includes('python') || name.includes('java') || 
                           name.includes('react') || name.includes('angular') || name.includes('node')) {
                    return 'Development';
                } else if (name.includes('security') || name.includes('cyber')) {
                    return 'Security';
                } else if (name.includes('data') || name.includes('sql') || name.includes('database')) {
                    return 'Data';
                } else if (name.includes('ai') || name.includes('machine') || name.includes('ml')) {
                    return 'AI/ML';
                } else {
                    // Check description for keywords
                    if (description.includes('cloud') || description.includes('gcp') || description.includes('aws')) {
                        return 'Cloud';
                    } else if (description.includes('web') || description.includes('frontend') || description.includes('backend')) {
                        return 'Development';
                    } else {
                        return 'General';
                    }
                }
            }

            // Get all badges transformed for the portfolio
            async getPortfolioBadges() {
                const badges = await this.fetchBadges();
                return badges.map(badge => this.transformBadgeData(badge));
            }
        }

        document.getElementById('fetchBadges').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="loading">Fetching badges from Credly...</p>';
            
            try {
                const fetcher = new CredlyBadgeFetcher('dhyey-khanpara');
                const badges = await fetcher.getPortfolioBadges();
                
                if (badges.length > 0) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success! Found ${badges.length} badges:</h3>
                        </div>
                        ${badges.slice(0, 5).map(badge => `
                            <div class="badge-card">
                                <div style="display: flex; justify-content: space-between; align-items: start; gap: 1rem;">
                                    <div>
                                        <h3>${badge.title}</h3>
                                        <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.75rem;">${badge.org} â€¢ ${badge.year}</p>
                                        <span class="badge">${badge.category}</span>
                                    </div>
                                    <a href="${badge.url}" target="_blank" rel="noopener" class="btn-secondary" style="white-space: nowrap;">View</a>
                                </div>
                                ${badge.imageUrl ? `<div style="margin-top: 1rem;"><img src="${badge.imageUrl}" alt="${badge.title}" class="badge-image"></div>` : ''}
                                ${badge.description ? `<p style="margin-top: 0.75rem; font-size: 0.9rem; color: var(--text-secondary);">${badge.description.substring(0, 200)}${badge.description.length > 200 ? '...' : ''}</p>` : ''}
                            </div>
                        `).join('')}
                        ${badges.length > 5 ? `<p style="text-align: center; color: var(--text-secondary);">Showing first 5 of ${badges.length} badges...</p>` : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>No Badges Found</h3>
                            <p>No badges were found on your Credly profile. This could be because:</p>
                            <ul>
                                <li>Your Credly profile is not public</li>
                                <li>You don't have any badges yet</li>
                                <li>There was a temporary network issue</li>
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Fetching Badges</h3>
                        <p>An error occurred while fetching badges from Credly:</p>
                        <p><strong>${error.message}</strong></p>
                        <p>Please check:</p>
                        <ul>
                            <li>That your Credly username is correct</li>
                            <li>That your Credly profile is public</li>
                            <li>Your internet connection</li>
                        </ul>
                    </div>
                `;
            }
        });

        document.getElementById('clearResults').addEventListener('click', () => {
            document.getElementById('result').innerHTML = '';
        });
    </script>
</body>
</html>
