<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Demo</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/components/ui/contact-form.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div id="contactDemo"></div>

  <script src="/components/ui/contact-form.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactContainer = document.getElementById('contactDemo');
      
      if (contactContainer) {
        new ContactForm(contactContainer, {
          title: "Contact Us",
          description: "We are available for questions, feedback, or collaboration opportunities. Let us know how we can help!",
          phone: "(123) 456-7890",
          email: "contact@example.com",
          web: { label: "example.com", url: "https://example.com" }
        });
      }
    });
  </script>
</body>
</html>
