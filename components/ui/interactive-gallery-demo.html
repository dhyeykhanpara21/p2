<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gallery Demo</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/components/ui/interactive-gallery.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .demo-header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>Interactive Gallery Demo</h1>
      <p>Hover over items to see the interactive effects</p>
    </div>

        const galleryItems = [

          {

          {
            id: "3",

          {
            id: "8",

            src: "https://images.unsplash.com/photo-1555066934-4365d14bab8c?q=80&w=400&h=400&auto=format&fit=crop"
          }
        ];
        
        new InteractiveGallery(galleryContainer, galleryItems);

</html>
