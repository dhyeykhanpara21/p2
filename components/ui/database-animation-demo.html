<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Animation Demo</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/components/ui/database-animation.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .demo-header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>Database Animation Demo</h1>
      <p>Interactive database animation with REST API visualization</p>
    </div>
    
    <div id="databaseDemo"></div>
  </div>

  <script src="/components/ui/database-animation.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const databaseContainer = document.getElementById('databaseDemo');
      
      if (databaseContainer) {
        new DatabaseAnimation(databaseContainer, {
          title: "Data exchange using a customized REST API",
          circleText: "SVG",
          badgeTexts: {
            first: "GET",
            second: "POST",
            third: "PUT",
            fourth: "DELETE"
          },
          buttonTexts: {
            first: "LegionDev",
            second: "v2_updates"
          }
        });
      }
    });
  </script>
</body>
</html>
